<h2 class ="characterSheet" id = "characterSheet"></h2>
<table style="width:30%" id="theTable">
<style>
table, th, td {
  border: 1px solid black;
}
</style>
  <tr>
    <th>Alignment</th>
    <th>Armor Class</th> 
    <th>Hit Points</th>
  </tr>
  <tr>
    <td id = "alignmentBox"></td>
    <td id = "armorClassBox">10</td>
    <td id = "hitPointsBox">5</td>
  </tr>
  <tr id = "buttonRow">
    <td id = "alignmentBoxButton"><button class="buttonAlignment" onclick="enterAlignment()">Set Alignment</button> </td>
    <td id = "armorClassBoxButton"><button class="button" onclick="nameEntry()">Enter Your Name</button> </td>
    <td id = "hitPointsBoxButton"><button class="buttonRace" onclick="raceEntry()">Enter Your Race</button> </td>
  </tr>
  <tr>
    <th>Strength</th>
    <th>Dexterity</th> 
    <th>Constitution</th>
  </tr>
  <tr>
    <td id = "strengthBox">10</td>
    <td id = "dexterityBox">10</td>
    <td id = "constitutionBox">10</td>
  </tr>
  <tr id = "buttonRow1">
    <td id = "strengthBoxButton"><button class="buttonStrength" onclick="enterSkillButton('Strength')">Set Strength</button> </td>
    <td id = "dexterityBoxButton"><button class="buttonDexterity" onclick="enterSkillButton('Dexterity')">Set Dexterity</button> </td>
    <td id = "constitutionBoxButton"><button class="buttonConstitution" onclick="enterSkillButton('Constitution')">Set Constitution</button> </td>
  </tr>
    <tr>
    <th>Charisma</th>
    <th>Intelligence</th> 
    <th>Wisdom</th>
  </tr>
   <tr>
    <td id = "charismaBox">10</td>
    <td id = "intelligenceBox">10</td>
    <td id = "wisdomBox">10</td>
  </tr>
   <tr id = "buttonRow2">
    <td id = "charismaBoxButton"><button class="buttonCharisma" onclick="enterSkillButton('Charisma')">Set Charisma</button> </td>
    <td id = "IntelligenceBoxButton"><button class="buttonIntelligence" onclick="enterSkillButton('Intelligence')">Set Intelligence</button> </td>
    <td id = "WisdomBoxButton"><button class="buttonWisdom" onclick="enterSkillButton('Wisdom')">Set Wisdom</button> </td>
  </tr>
  <tr>
    <th>Level</th>
    <th>Experience</th> 
	<th>Class</th>
  </tr>
   <tr id = "LevelClassEntryRow">
    <td id = "levelCell">1</td>
	<td id = "experienceCell">0</td>
	<td id = "characterClassBox"></td>
  </tr>
  <tr id = "characterClassEntryRow">
    <td></td>
	<td></td>
	<td id = "ClassBoxButton"><button class="buttonClass" onclick="enterClass()">Set Class</button> </td>
  </tr>
</table>

<img id = "enemySprite" class = "enemySprite" src="./blankWhiteBackground.jpg"  width="120"
         height="120">

</style>

</table>
